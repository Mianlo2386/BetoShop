<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

    <body>
        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <div th:insert="~{fragments/header :: header}"></div>

        <div class="container py-5">
            <h1 class="text-center">Promociones Disponibles</h1>
            <div class="row">
                <div th:each="promotion : ${promociones}" class="col-md-4">
                    <img th:if="${promotion.images != null and promotion.images.size() > 0}"
                         th:src="${promotion.images[0].imageUrl}"
                         class="img-fluid rounded" style="border-radius: 15px;">
                    <h3 th:text="${promotion.title}"></h3>
                    <p th:if="${promotion.type != 'OTRO'}" th:text="${promotion.description}"></p>
                    <p th:if="${promotion.type == 'OTRO'}" th:text="'Promo especial: ' + ${promotion.description}"></p>
                    <p th:if="${promotion.category != null}" th:text="'Categoría: ' + ${promotion.category}"></p>
                    <p>Descuento: <span th:if="${promotion.discountPercentage != null}" th:text="${promotion.discountPercentage} + '%'"></span></p>
                    <p th:text="'Válido del ' + ${promotion.startDate} + ' al ' + ${promotion.endDate}"></p>
                    <a href="#" class="btn btn-success" data-bs-toggle="modal" th:attr="data-bs-target='#promoModal' + ${promotion.id}">
                        Ver detalle
                    </a>
                    <div class="modal fade bg-white" th:id="'promoModal' + ${promotion.id}" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1">
                        <div class="modal-dialog modal-md" role="document"> <!-- Cambiamos el tamaño -->
                            <div class="modal-content border-0">
                                <div class="modal-header bg-success text-white">
                                    <h5 class="modal-title" th:text="${promotion.title}"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="${promotion.description}"></p>
                                    <p th:text="'Categoría: ' + ${promotion.category}"></p>
                                    <p>Descuento: <span th:text="${promotion.discountPercentage} + '%'"></span></p>
                                    <p th:text="'Válido del ' + ${promotion.startDate} + ' al ' + ${promotion.endDate}"></p>
                                    <p>Código de cupón: <strong th:text="'Beto' + (${promotion.type == 'OTRO' ? 'Especial' : #strings.replace(promotion.type, ' ', '')})"></strong></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="~{fragments/footer :: footer}"></div>
        <!-- Scripts -->
        <script th:src="@{/assets/js/jquery-1.11.0.min.js}"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    </body>

</html>
