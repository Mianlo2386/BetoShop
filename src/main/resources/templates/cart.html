<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:insert="~{fragments/head :: head}"></div>

<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/modal :: modal}"></div>

<!-- Contenido del carrito -->
<section class="bg-light">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h2 text-center">Carrito de Compras</h2>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Precio Total</th>
                                <th>Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td><a th:href="@{/shopsingle/{id}(id=${item.producto.id})}" th:text="${item.producto.nombre}" class="text-dark text-decoration-none"></a></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="'$' + ${item.producto.precio}"></td> <!-- Precio unitario -->
                                <td th:text="'$' + ${item.producto.precio * item.quantity}"></td> <!-- Precio total -->
                                <td>
                                    <form action="/cart/delete" method="POST">
                                        <input type="hidden" name="productId" th:value="${item.producto.id}">
                                        <button class="btn btn-success">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center gap-5">
                            <a href="/shop" class="btn btn-success btn-lg">Seguir comprando</a>
                            <a href="/checkout" class="btn btn-success btn-lg">Finalizar compra</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="~{fragments/footer :: footer}"></div>

<!-- Start Script -->
<script th:src="@{/assets/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/templatemo.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<script th:src="@{/assets/js/carrousel.releases.js}"></script>
<!-- End Script -->

</body>
</html>
