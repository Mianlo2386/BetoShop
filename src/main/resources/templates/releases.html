<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments/head :: head}"></head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div th:insert="~{fragments/header :: header}"></div>

<div th:insert="~{fragments/modal :: modal}"></div>

<!-- Start Content -->
<div class="container py-5">
    <div class="row">

        <!-- Sección de lanzamientos -->
        <div class="col-lg-12">
            <h1 class="h2 pb-4 text-center">Últimos Lanzamientos</h1>

            <!-- Mostrar mensaje si no hay lanzamientos -->
            <div th:if="${releases.isEmpty()}">
            <p class="text-muted text-center">No hay productos nuevos disponibles en este momento.</p>
            </div>

            <!-- Productos recién lanzados -->
            <div class="row">
                <div th:each="producto : ${releases}" class="col-md-4 d-flex align-items-stretch">
                    <div class="card mb-4 product-wap rounded-0">
                        <div class="card rounded-0">
                            <img class="card-img rounded-0 img-fluid" th:src="${producto.imagenUrl}" alt="Imagen producto">
                            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                <ul class="list-unstyled">
                                    <li>
                                        <a class="btn btn-success text-white" th:href="@{/shopsingle/{id}(id=${producto.id})}">
                                            <i class="far fa-heart"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-success text-white mt-2" th:href="@{/shopsingle/{id}(id=${producto.id})}">
                                            <i class="far fa-eye"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-success text-white mt-2" th:href="@{/shopsingle/{id}(id=${producto.id})}">
                                            <i class="fas fa-cart-plus"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Nombre del producto -->
                            <a th:href="@{/shopsingle/{id}(id=${producto.id})}" class="h2 text-decoration-none text-success mb-3 d-block" th:text="${producto.nombre}"></a>

                            <!-- Descripción del producto -->
                            <p class="text-dark" th:text="${producto.descripcion}"></p>

                            <!-- Precio del producto -->
                            <p class="text-center font-weight-bold text-dark" th:text="'$' + ${producto.precio}"></p>

                            <!-- Valoración -->
                            <p class="text-center py-2">
                                <i th:each="i : ${#numbers.sequence(1, T(java.lang.Math).min(5, producto.stars))}" class="fa fa-star text-warning"></i>
                                <i th:each="i : ${#numbers.sequence(1, 5 - T(java.lang.Math).min(5, producto.stars))}" th:if="${producto.stars < 5}" class="fa fa-star text-secondary"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- End Content -->

<div th:insert="~{fragments/footer :: footer}"></div>

<!-- Start Script -->
<script th:src="@{/assets/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/templatemo.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Script de confirmación de logout -->
<script th:src="@{/assets/js/logoutConfirm.js}"></script>
<!-- End Script -->
</body>
</html>
